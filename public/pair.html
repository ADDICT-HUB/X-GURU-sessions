<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X GURU | PAIR CODE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gold: #e2b05e;
            --dark-gold: #9e7a41;
            --bg-brown: #1a0f05;
            --card-brown: #3d2411;
            --input-bg: #ffffff;
            --text-gold: #f3d098;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-brown);
            background-image: radial-gradient(circle, #4d2d18 0%, #1a0f05 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        /* Particles like the image stars */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            pointer-events: none;
            opacity: 0.4;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #9e7a41;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid var(--primary-gold);
            z-index: 10;
        }

        .container {
            background: linear-gradient(145deg, #4d2d18, #2a180b);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 30px;
            border: 4px solid var(--primary-gold);
            box-shadow: 0 0 50px rgba(226, 176, 94, 0.2);
            position: relative;
            text-align: left;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .logo-box {
            width: 70px;
            height: 70px;
            border: 2px solid var(--primary-gold);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 15px var(--primary-gold);
        }

        .logo-box i {
            font-size: 30px;
            color: white;
        }

        .title-section h1 {
            color: var(--primary-gold);
            font-size: 22px;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .title-section h2 {
            font-size: 28px;
            color: var(--text-gold);
            margin-bottom: 10px;
        }

        .title-section p {
            font-size: 12px;
            color: #d3d3d3;
            line-height: 1.4;
            max-width: 80%;
        }

        .input-area {
            margin-top: 30px;
        }

        .input-area label {
            display: block;
            color: var(--text-gold);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: var(--input-bg);
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 5px 10px;
        }

        .input-group i {
            color: #3d2411;
            margin-right: 10px;
        }

        .input-group input {
            border: none;
            outline: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #333;
            background: transparent;
        }

        .get-code-btn {
            background: linear-gradient(to bottom, #9e7a41, #3d2411);
            color: white;
            border: 1px solid var(--primary-gold);
            width: 60%;
            margin: 10px auto;
            display: block;
            padding: 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        #result {
            margin-top: 20px;
            display: none;
        }

        .result-box {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--primary-gold);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        #pair-code {
            font-size: 24px;
            color: var(--primary-gold);
            font-weight: bold;
            text-align: center;
            letter-spacing: 3px;
        }

        .btn-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-btn {
            background: linear-gradient(to bottom, #9e7a41, #3d2411);
            border: 1px solid var(--primary-gold);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            flex: 1;
            text-align: center;
            text-decoration: none;
        }

        .spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="stars"></div>
    <a href="./" class="home-btn">Home-btn</a>

    <div class="container">
        <div class="header-top">
            <div class="title-section">
                <h1>X GURU | Pair Code</h1>
                <h2>'HI: X Code</h2>
                <p>The system is ready to generate your pairing code. Please enter your number below to proceed.</p>
            </div>
            <div class="logo-box">
                <i class="fas fa-video"></i>
            </div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <i class="fas fa-home"></i>
                <input type="text" id="phone-number" placeholder="Enter Phone (254...)" inputmode="numeric">
            </div>
            <div class="input-group">
                <i class="fas fa-keyboard"></i>
                <input type="text" placeholder="GB84422" readonly>
            </div>

            <button id="submit" class="get-code-btn">Get Code</button>
            <div id="loading-spinner" class="spinner"></div>
        </div>

        <div id="result">
            <div class="result-box">
                <p style="font-size: 12px; margin-bottom: 5px; color: var(--text-gold);">Pair Code:</p>
                <div id="pair-code">LOADING...</div>
                <p id="status-msg" style="font-size: 11px; color: #4caf50; margin-top: 5px;">success-message</p>
            </div>
            
            <div class="btn-row">
                <button id="copy-btn" class="action-btn">Copy bn</button>
                <a href="./" class="action-btn">Back bt</a>
                <a href="./" class="action-btn">Back bt</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script>
        const submitButton = document.getElementById('submit');
        const phoneNumberInput = document.getElementById('phone-number');
        const resultDiv = document.getElementById('result');
        const pairCodeDiv = document.getElementById('pair-code');
        const loadingSpinner = document.getElementById('loading-spinner');

        submitButton.addEventListener('click', async () => {
            const number = phoneNumberInput.value.trim();
            if (number.length < 10) return alert("Enter valid number");

            submitButton.style.display = 'none';
            loadingSpinner.style.display = 'block';

            try {
                // Adjust this URL to your actual API endpoint
                const { data } = await axios.get(`/code?number=${number}`);
                pairCodeDiv.textContent = data.code || "FAILED";
                resultDiv.style.display = 'block';
            } catch (e) {
                pairCodeDiv.textContent = "ERROR";
                resultDiv.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
                submitButton.style.display = 'block';
            }
        });

        document.getElementById('copy-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(pairCodeDiv.textContent);
            alert("Code copied!");
        });
    </script>
</body>
</html>
